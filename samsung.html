    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }




        header {
    background-color: black;
    color: white;
}

.nav-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

.nav-left {
    display: flex;
    align-items: center;
}

.amazon-logo {
    width: 100px;
    margin-right: 10px;
}

.delivery-info {
    margin-left: 15px;
}

.delivery-info span {
    font-size: 14px;
}

.delivery-info button {
    background: none;
    border: none;
    color: #febd69;
    cursor: pointer;
    font-size: 14px;
}

.search-bar {
    display: flex;
    align-items: center;
    flex-grow: 1;
    margin: 0 20px;
}

.search-bar select {
    padding: 5px;
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 4px 0 0 4px;
}

.search-bar input {
    width: 60%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 0;
}

.search-bar button {
    background-color: #febd69;
    padding: 8px 12px;
    border: none;
    cursor: pointer;
    border-radius: 0 4px 4px 0;
    color: #333;
}

.nav-right {
    display: flex;
    align-items: center;
}

.nav-right a {
    color: white;
    text-decoration: none;
    margin-left: 10px;
}

.cart {
    display: flex;
    align-items: center;
}

.cart-count {
    background-color: #febd69;
    padding: 2px 6px;
    border-radius: 50%;
    color: black;
    font-size: 12px;
}

/* Filter Section Styles */
.filter-section {
    background-color: white;
    padding: 10px 0;
    border-top: 1px solid #ddd;
}

.filter-section ul {
    display: flex;
    justify-content: center;
    list-style: none;
    margin: 0;
    padding: 0;
}

.filter-section li {
    margin: 0 15px;
}

.filter-section a {
    text-decoration: none;
    font-size: 16px;
    color:black;
    font-weight: 600;
}

.filter-section a:hover {
    color: orange;
}



        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;
            text-align: center;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }

        .product-title {
            font-size: 18px;
            margin: 10px 0;
            font-weight: bold;
        }

        .product-price {
            font-size: 16px;
            color: #e53935;
            margin: 10px 0;
        }

        .product button {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>

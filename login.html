<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header Styles */
        header {
            background-color: #131921;
            color: white;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        .amazon-logo {
            height: 40px;
            margin-right: 10px;
        }

        .delivery-info {
            margin-left: 15px;
        }

        .delivery-info span {
            font-size: 14px;
        }

        .delivery-info button {
            background: none;
            border: none;
            color: #febd69;
            cursor: pointer;
        }

        .search-bar {
            display: flex;
            align-items: center;
            flex-grow: 1;
            margin: 0 20px;
        }

        .search-bar select{
            padding: 10px;
            font-size: 14px;
        }

        .search-bar input {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }

        .search-bar button {
            padding:10px;
            background-color: #FF9900;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }

        .nav-right {
            display: flex;
            align-items: center;
        }

        .nav-right a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }

        .cart {
            display: flex;
            align-items: center;
        }

        .cart-count {
            background-color: #febd69;
            padding: 2px 6px;
            border-radius: 50%;
            color: black;
        }

        /* Filter Section */
        .filter-section {
            background-color: #f3f3f3;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }

        .filter-section ul {
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .filter-section li {
            margin: 0 15px;
        }

        .filter-section a {
            text-decoration: none;
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }

        .filter-section a:hover {
            color: #FF9900;
        }

        /* Login Page Styles */
        main {
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            font-size: 1rem;
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
        }

        button[type="submit"] {
            background-color: #febd69;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            color: white;
            cursor: pointer;
        }

        #login-message {
            margin-top: 20px;
            font-size: 1rem;
        }

        footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 10px;
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="nav-bar">
            <div class="nav-left">
                <a href="index.html"><img src="images/logo -edit.gif" alt="Amazon Logo" class="amazon-logo"></a>
                <div class="delivery-info">
                    <span>Deliver to</span>
                    <strong id="location">Your Location</strong>
                    <button onclick="changeLocation()">Update location</button>
                </div>
            </div>

            <div class="search-bar">
                <select>
                    <option value="all">All</option>
                </select>
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>

            <div class="nav-right">
                <span class="account-info"><a href="login.html">Sign in</a></span>
                <span class="cart">
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart"></i> Cart
                        <span class="cart-count">0</span>
                    </a>
                </span>
            </div>
        </div>
    </header>

    <!-- Filter Section -->
    <nav class="filter-section">
        <ul>
            <li><a href="electronics.html">Electronics</a></li>
                <li><a href="fashion.html">Fashion</a></li>
                <li><a href="home.html">Home Appliances</a></li>
                <li><a href="beauty.html">Beauty</a></li>
                <li><a href="sports.html">Sports</a></li>
                <li><a href="samsung.html">Samsung</a></li>
                <li><a href="apple.html">Apple</a></li>
        </ul>
    </nav>

    <!-- Main Content: Login Form -->
    <main>
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="login-message"></p>
    </main>

    <!-- Footer -->
    

    <script>
        const correctUsername = "user";
        const correctPassword = "password";

        document.getElementById("login-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const message = document.getElementById("login-message");

            if (username === correctUsername && password === correctPassword) {
                message.style.color = "green";
                message.textContent = "Login successful!";
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1500);
            } else {
                message.style.color = "red";
                message.textContent = "Incorrect username or password!";
            }
        });

        function changeLocation() {
            const location = prompt("Enter your new location:");
            if (location) {
                document.getElementById('location').textContent = location;
            }
        }
    </script>

</body>
</html>
